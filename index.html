<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock"></div>

    <div class="secondmeter">
        <div class="box meter">
        <div class="num">
            
        </div>
        <div class="btns">
            <input type="button" value="START" class="start">
            <input type="button" value="LOOP" class="loopBt">
            <input type="button" value="STOP" class="stop">
            <input type="button" value="RESET" class="reset">
        </div>
        </div>
        <div class="box loop">
            
        </div>
    </div>

    <div class="timer">
        <div class="box count">
            <div class="minutes"></div>
            <div class="btns">
                <input type="button" value="+" class="plus">
                <input type="button" value="-" class="minus">
            </div>
        </div>
        <div class="box timeMeter">
            <div class="minutes timerOn"></div>
            <div class="btns">
                <input type="button" value="start" class="startT">
                <input type="button" value="stop" class="stopT">
                <input type="button" value="reset" class="resetT">
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
